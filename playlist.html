<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Audible Atmosphere | Playlist</title>
    </head>
    <body>
      <!-- ////////////////////////// Nav Bar /////////////////////////////////////// -->
      <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
              <img src="./assets/images/AudibleAtmosphere.PNG" width=50px height=50px>
            </a>
        
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
        
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item">
                Home
              </a>
        
              <a class="navbar-item">
                Documentation
              </a>
        
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                  More
                </a>
        
                <div class="navbar-dropdown">
                  <a class="navbar-item">
                    About
                  </a>
                  <a class="navbar-item">
                    Jobs
                  </a>
                  <a class="navbar-item">
                    Contact
                  </a>
                  <hr class="navbar-divider">
                  <a class="navbar-item">
                    Report an issue
                  </a>
                </div>
              </div>
            </div>
        
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-primary">
                    <strong>Sign up</strong>
                  </a>
                  <a class="button is-light">
                    Log in
                  </a>
                </div>
              </div>
            </div>
          </div>
      </nav>  
      <!-- ////////////////////////// End Nav Bar /////////////////////////////////////// -->     
      
      <main class="columns is-centered">
          <div class="container">

            <!-- Box to display weather information -->
              <h1 class="has-text-centered is-size-4">Current Weather in (location)</h1>
              <div class="box column is-centered" id="weather-box">
                <p>
                  Weather information will be displayed here.
                </p>
              </div>
              <h2 class="has-text-centered is-size-4">Here's your playlist!</h2>

              <!-- User buttons -->
              <div class="container has-text-centered">
                <button class="button" type="button">Go Back</button>
                <button class="button" type="button">Save Playlist</button>
                <button class="button" type="button">Regenerate</button>
              </div>

              <!-- Box to display generated playlist -->
              <div class="box column is-centered"  id="playlist-box">
                  <ul>
                    Playlist information will be displayed here.
                  </ul>
              </div>              
          </div>
      </main>

      <footer>
        <a class="navbar-item" href="https://bulma.io">
          <img src="./assets/images/AudibleAtmosphere.PNG" width=50px height=50px>
        </a>
        <a class="navbar-item">
          Home
        </a>
        <a class="navbar-item">
          GitHub Repo
        </a>
      </footer>

      <script src="assets/js/script.js"></script>
    </body>
</html>
